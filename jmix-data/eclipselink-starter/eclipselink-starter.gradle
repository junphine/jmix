group = 'io.jmix.data'
archivesBaseName = 'jmix-eclipselink-starter'

dependencies {
    api project(':eclipselink')
    api project(':data-autoconfigure')

    implementation 'org.springframework:spring-messaging'
    implementation 'org.springframework.boot:spring-boot-autoconfigure'
    compileOnly 'org.apache.ignite:ignite-core'
    compileOnly 'org.apache.ignite:ignite-spring-boot-autoconfigure-ext'

    testImplementation 'org.springframework.boot:spring-boot-starter-test'
    testRuntimeOnly 'org.hsqldb:hsqldb'
}
